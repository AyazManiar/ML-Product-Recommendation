<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2d2d2d;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product Recommendation System</h1>
    <form action="/recommend" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" value="10" required><br>
        
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="Black Radiance Perfect Tone Matte Lip CrÃ¨me, Succulent Plum" required><br>

        <label for="top_n">Number of Recommendations:</label>
        <input type="number" id="top_n" name="top_n" value="10" min="1"><br>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
